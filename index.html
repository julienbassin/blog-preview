<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="blog">
    <header class="hero-blog">
      <img
        class="img-blog"
        src="assets/images/illustration-article.svg"
        alt="img blog banner"
      />
    </header>  
    <article class="content-blog">
        <section class="info-blog">
          <p class="label-blog">Learning</p>
          <p class="date-blog">Published 21 Dec 2023</p>
        </section>
        <section class="body-blog">
          <p class="title-blog">HTML & CSS foundations</p>
          <p class="desc-blog">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </section>
    </article>
    <footer class="blog-author">
      <img class="author-img" src="assets/images/image-avatar.webp" alt="Greg Hooper Img"/>
      <p class="author-name">Greg Hooper</p>
    </footer>
  </main>
</body>
</html>
